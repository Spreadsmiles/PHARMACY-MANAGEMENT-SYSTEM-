<mat-toolbar class="mat-elevation-z8">

  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
          menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
          close
      </mat-icon>


  </button>
  <div class="containers">
    <span><h1>Medicare</h1></span>
    
   </div>
  </mat-toolbar>
  
  <mat-sidenav-container>
      <mat-sidenav #sidenav="matSidenav">
        <a routerLink="/profile" ><img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" /></a>


          <mat-divider></mat-divider>
          <button mat-button class="menu-button">
            <a  routerLink="/home">
                <span class="icon"> <img src="/assets/img/icons8-home-64.png"/></span>
               
                <span class="text">Home</span>
            </a>
          </button>
          <button mat-button class="menu-button" *ngIf="showAdminBoard">
            <a  routerLink="/api/user-auth/admin">
            <span class="icon"> <img src="/assets/img/icons8-home-64.png"/></span>
           
            <span class="text">Dashboard</span>
        </a>
          </button><br><br>
          <button mat-button class="menu-button" *ngIf="showAdminBoard">
            <a  routerLink="/home">
                <span class="icon"> <img src="/assets/img/icons8-home-64.png"/></span>
               
                <span class="text">Explore</span>
            </a>
        </button>
        <button mat-button class="menu-button" *ngIf="showUserBoard">
            <a  href="/api/user-auth/user">
                <span class="icon"> <img src="/assets/img/icons8-home-64.png"/></span>
               
                <span class="text">User</span>
            </a>
          </button><br>
          <button mat-button class="menu-button" *ngIf="showUserBoard">
            <a  routerLink="/cart" >
                <span class="icon"> <img src="/assets/img/icons8-home-64.png"/></span>
               
                <span class="text">Cart</span>
            </a>
          </button><br>
          <button mat-button class="menu-button">
            <a routerLink="/shop" >
                <span class="icon"> <img src="/assets/img/icons8-shop-100.png" style="width:50px; height:50px;"/></span>
               
                <span class="text">Shop</span>
            </a>
          </button><br><br>
          
          <ul *ngIf="!isLoggedIn">
            <li class="list">
                <a routerLink="/login" >
                    <span class="icon"><img src="/assets/img/icons8-login-64.png"/></span>
                    
                    <span class="text">Sign In</span>
                </a>
            </li><br><br>
            <li class="list">
                <a routerLink="/register">
                    <span class="icon"> <img src="/assets/img/icons8-sign-up-64.png"/></span>
                   
                    <span class="text">Register</span>
                </a>
            </li>
            </ul><br><br>
        
          <button mat-button class="menu-button" *ngIf="isLoggedIn">
            <a href   (click)="logout()">
                <span class="icon" ><img src="/assets/img/icons8-sign-up-64.png"/></span>
               
                <span class="text">Logout</span>
            </a>
          </button>
      </mat-sidenav>
      <mat-sidenav-content>
          <div class="content">
            

            

            <div id='css3-spinner-svg-pulse-wrapper'>
              <svg id='css3-spinner-svg-pulse' version='1.2' height='210' width='550' xmlns='http://www.w3.org/2000/svg' viewport='0 0 60 60' xmlns:xlink='http://www.w3.org/1999/xlink'><path id='css3-spinner-pulse' stroke='#DE6262' fill='none' stroke-width='2' stroke-linejoin='round' d='M0,90L250,90Q257,60 262,87T267,95 270,88 273,92t6,35 7,-60T290,127 297,107s2,-11 10,-10 1,1 8,-10T319,95c6,4 8,-6 10,-17s2,10 9,11h210' /></svg>
            </div>



    </div>    
    <div class="sp">
    
      <div class="main">
        <h1 class="main-heading">
          <span class="main-heading-primary">Medicare</span>
          <span class="main-heading-secondary">Wellness is a state of being.</span>
        </h1>
      </div>
      

     </div>
     

       
      </mat-sidenav-content>
  </mat-sidenav-container>
