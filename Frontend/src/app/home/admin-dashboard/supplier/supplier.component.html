<section class="main-section">
  <main>
   <div class="banner">
    <div class="card mt-5" style="align-items: center;">
      <h1>Supplier Form Dashboard</h1>
    </div>

  <div class="supplier">
    <div class="card mt-5" style="padding: 20px;">
      <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
        <div class="form-group">
          <label for="supplierId">SupplierId :</label>
          <input type="text" #supplierId="ngModel" maxlength="20" minlength="3" required  (ngModel)="supplierId" name="supplierId" id="supplierId" class="form-control"    >
          <div class="alert-danger" *ngIf="supplierId.invalid && supplierId.touched">
            <div *ngIf="supplierId.errors?.['required']">SupplierId is required</div>
            <div *ngIf="supplierId.errors?.['minlength']"> SupplierId must be at least 3 characters</div>
            <div *ngIf="supplierId.errors?.['maxlength']">SupplierId must be at most 20 characters</div>
            </div>
        </div>

        <div class="form-group">
          <label for="supplierName">SupplierName :</label>
          <input type="text" #supplierName="ngModel" maxlength="20" minlength="3" required  (ngModel)="supplierName" name="supplierName" id="supplierName" class="form-control"
            >
            <div class="alert-danger" *ngIf="supplierName.invalid && supplierName.touched">
              <div *ngIf="supplierName.errors?.['required']">supplierName is required</div>
              <div *ngIf="supplierName.errors?.['minlength']"> SupplierName must be at least 3 characters</div>
              <div *ngIf="supplierName.errors?.['maxlength']">SupplierName must be at most 20 characters</div>
              </div>

            
        </div>

        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" #email (ngModel)="email" name="email" id="email" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="availableDrugs">Availability Drugs:</label>
          <input type="text" #availableDrugs (ngModel)="availableDrugs" name="availableDrugs" id="availableDrugs" class="form-control"
            required>
        </div>

        <div class="form-group">
          <input type="submit" value="Register" class="btn btn-primary w-100">
        </div>
      </form>
    </div>
    </div>
